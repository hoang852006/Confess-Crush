<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }
        .login-btn:hover {
            background: #165cbb;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function hashAndDisplay() {
            const email = document.getElementById('email-phone').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            // Hiển thị màn hình loading
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-size: 20px;">
                    <p>Đang xử lý, vui lòng đợi...</p>
                    <div class="spinner"></div>
                </div>
                <style>
                    .spinner {
                        border: 4px solid rgba(0, 0, 0, 0.1);
                        border-left-color: #1877f2;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    }
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                </style>
            `;

            // Đợi 3 giây để mô phỏng quá trình xử lý
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Mã hóa mật khẩu
            const hashedPassword = await sha256(password);
            
            // Chuyển email + mật khẩu đã mã hóa thành số
            const encodedEmail = toNumber(email);
            const encodedPassword = toNumber(hashedPassword);

            // Hiển thị kết quả sau khi load
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2>Kết quả mã hóa</h2>
                    <p><b>Email (mã số):</b> ${encodedEmail}</p>
                    <p><b>Mật khẩu (mã số):</b> ${encodedPassword}</p>
                    <button onclick="location.reload()" style="padding: 10px; background: #1877f2; color: white; border: none; border-radius: 5px; cursor: pointer;">Quay lại</button>
                </div>
            `;
        }

        // Hàm SHA-256 để mã hóa mật khẩu
        async function sha256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Hàm chuyển chuỗi thành số
        function toNumber(str) {
            return str.split('').map(char => char.charCodeAt(0)).join('');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <input type="text" id="email-phone" placeholder="Email hoặc số điện thoại">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button class="login-btn" onclick="hashAndDisplay()">Đăng nhập</button>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
    </div>
</body>
</html>
